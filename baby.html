<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello!</title>
    <style>
        /* Simple cute popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(147, 112, 219, 0.8);
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 3px solid #ff69b4;
        }
        
        .popup h2 {
            color: #9370db;
            margin: 10px 0;
        }
        
        .popup-btns {
            margin-top: 20px;
        }
        
        .popup-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .yes-btn {
            background: #9370db;
            color: white;
        }
        
        .no-btn {
            background: #ffb6c1;
            color: #333;
        }
        
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loginpage">
            <h1>Can I be your Valentine?</h1>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
            <button onclick="showPopup()">Yes</button>
        </div>
    </div>

    <!-- Cute Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Really??</h2>
            <p>Are you sure about this?</p>
            <div class="popup-btns">
                <button class="popup-btn yes-btn" onclick="goToYay()">Yes</button>
                <button class="popup-btn no-btn" onclick="hidePopup()">No â˜¹</button>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        function goToYay() {
            window.location.href = "yay.html";
        }
    </script>
</body>
</html>
